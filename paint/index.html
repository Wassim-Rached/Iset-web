<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>HTML5 : Canvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <meta charset="utf-8" />
    <style>
      body {
        background: #eee;
        text-align: center;
        padding-top: 10%;
      }
      .palette span {
        display: inline-block;
        width: 40px;
        height: 40px;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 4px;
      }
      .palette span:hover {
        border-color: white;
      }
      canvas {
        cursor: crosshair;
        border: 5px solid #666;
        background: white;
        border-radius: 4px;
        box-shadow: 0px 0px 20px #666;
        margin-top: 20px;
      }
      .container-max {
        max-width: 800px;
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="container container-max mb-5">
      <div class="row">
        <div class="col-3">
          <button class="btn btn-danger" onclick="undo()">undo</button>
          <button class="btn btn-success" onclick="redo()">redo</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary" onclick="setForm('fill')">
            Fill
          </button>
          <button class="btn btn-primary" onclick="setForm('creuse')">
            Creuse
          </button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" id="line-btn">Line</button>
          <button class="btn btn-primary" id="cercle-btn">Cercle</button>
          <button class="btn btn-primary" id="rectangle-btn">Rectangle</button>
          <button class="btn btn-primary" id="eraser-btn">eraser</button>
        </div>
      </div>
      <div class="col-12 mt-4">
        <div class="input-group align-items-center" id="line-width-input">
          <label class="form-label" for="line_width">Line Width </label>
          <input
            value="2"
            required
            class="form-control m-lg-2"
            type="number"
            name="line_width"
            id="line_width"
          />
        </div>
        <div class="input-group align-items-center" id="eraser-size-input">
          <label class="form-label" for="eraser_size">eraser size </label>
          <input
            value="20"
            required
            class="form-control m-lg-2"
            type="number"
            name="eraser_size"
            id="eraser_size"
          />
        </div>
      </div>
    </div>

    <!-- Palette de couleurs _ -->
    <div class="palette">
      <span
        onclick="modifierCouleur('#206BA4');"
        style="background: #206ba4"
      ></span>
      <span
        onclick="modifierCouleur('#54A4DE');"
        style="background: #54a4de"
      ></span>
      <span
        onclick="modifierCouleur('#BBD9EE');"
        style="background: #bbd9ee"
      ></span>
      <span
        onclick="modifierCouleur('#BEDF5D');"
        style="background: #bedf5d"
      ></span>
      <span
        onclick="modifierCouleur('#D6EB9A');"
        style="background: #d6eb9a"
      ></span>
      <span
        onclick="modifierCouleur('#FF9834');"
        style="background: #ff9834"
      ></span>
      <span
        onclick="modifierCouleur('#FFBF80');"
        style="background: #ffbf80"
      ></span>
      <span
        onclick="modifierCouleur('#F6E896');"
        style="background: #f6e896"
      ></span>
      <span
        onclick="modifierCouleur('#b07d42');"
        style="background: #b07d42"
      ></span>
      <span
        onclick="modifierCouleur('#FF5349');"
        style="background: #ff5349"
      ></span>
    </div>
    <!-- Canvas -->
    <canvas id="dessin" width="480" height="360"></canvas>
    <script src="index.js"></script>
  </body>
</html>
