<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #div1 {
        margin: 10px;
        padding: 10px;
        min-height: 69px;
        border: 1px dotted black;
      }
    </style>
  </head>
  <body>
    <p>tester drag and drop</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img
      id="drag1"
      src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
      draggable="true"
      ondragstart="drag(event)"
      width="336"
      height="69"
      ondragleave="removeDragData(event)"
    />
  </body>
  <script>
    function drag(ev) {
      ev.dataTransfer.setData("idOfImg", ev.target.id);
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      const id = ev.dataTransfer.getData("idOfImg");
      ev.target.appendChild(document.getElementById(id));
      ev.preventDefault();
    }

    function removeDragData(ev) {
      ev.dataTransfer.clearData();
    }
  </script>
</html>
