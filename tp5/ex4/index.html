<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>nombre de visites <span>0</span></p>
    <button>clear</button>
  </body>
  <script>
    if (typeof Storage === "undefined") {
      alert("localStorage n'est pas supportÃ©");
    } else {
      const numberOfVisits = Number(localStorage.getItem("visites")) ?? 0;

      const span = document.querySelector("span");

      span.textContent = Number(localStorage.getItem("visites"));

      localStorage.setItem("visites", numberOfVisits + 1);

      const button = document.querySelector("button");

      button.addEventListener("click", () =>
        localStorage.removeItem("visites")
      );
    }
  </script>
</html>
